<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World in Backbone.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/readable/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<div class="container">

    <section id="todoapp">
        <header id="header">
            <h1>Todos</h1>
            <input id="new-todo" class="form-control" placeholder="What needs to be done?">
            <div>
                <a href="#/">show all</a> |
                <a href="#/pending">show pending</a> |
                <a href="#/completed">show completed</a>
            </div>
        </header>
        <section id="main">
            <ul id="todo-list"></ul>
        </section>
    </section>

    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox">
            <label><%- title %></label>
            <input class="edit" value="<%- title %>">
            <button class="destroy btn-xs btn-danger">remove</button>
        </div>
    </script>


</div><!-- Container -->




<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="scripts/todo.js" type="text/javascript"></script>


</body>
</html>
